<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <base href="Button-Kit"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet"> <title>UI Kit</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Choose your Buttons</h1>
    <section filter>
      <section>
        <label for="shape">Shape</label>
        <select id="shape">
          <option value="rounded">Rounded</option>
          <option value="squared">Squared</option>
          <option value="pill">Pill</option>
          <option value="asym">Asymmetric</option>
        </select>
      </section>

      <section>
        <label for="type">Type</label>
        <select id="type">
          <option value="basic">Basic</option>
          <option value="minimal">Minimal</option>
        </select>
      </section>

      <section>
        <label for="color">Color Palette</label>
        <input type="color" id="color" value="#6eaac4" />
      </section>
    </section>
  </header>

  <main>
    <section btn-display>
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Solid</th>
            <th>Outline</th>
            <th>Text</th>
          </tr>
        </thead>
        <tbody>
          <tr default>
            <td>Default</td>
            <td><button bs bs-prim rounded>Button Text</button></td>
            <td><button bs bs-sec rounded>Button Text</button></td>
            <td><button bs bs-ter rounded>Button Text</button></td>
          </tr>
          <tr hover>
            <td>Hover</td>
            <td><button bs bs-prim rounded>Button Text</button></td>
            <td><button bs bs-sec rounded>Button Text</button></td>
            <td><button bs bs-ter rounded>Button Text</button></td>
          </tr>
          <tr pressed>
            <td>Pressed</td>
            <td><button bs bs-prim rounded>Button Text</button></td>
            <td><button bs bs-sec rounded>Button Text</button></td>
            <td><button bs bs-ter rounded>Button Text</button></td>
          </tr>
          <tr disabled>
            <td>Disabled</td>
            <td><button bs bs-prim disabled rounded>Button Text</button></td>
            <td><button bs bs-sec disabled rounded>Button Text</button></td>
            <td><button bs bs-ter disabled rounded>Button Text</button></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    link github e profilo mio
  </footer>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
